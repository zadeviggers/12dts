<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game settings editor</title>
		<style>
			* {
				box-sizing: border-box;
			}
			#canvas-wrapper {
				position: relative;
			}
			canvas {
				border: 2px double red;
				position: absolute;
			}
			label {
				display: block;
			}
			label > input {
				margin-left: 8px;
			}
		</style>
	</head>
	<body>
		<h1>Game settings editor</h1>
		<label for="game-file-input">
			Load game data file:
			<input
				type="file"
				name="game-file"
				id="game-file-input"
				accept=".json,application/json"
			/>
		</label>
		<button id="save-button">Save updated game data file</button>
		<section id="game-settings-wrapper"></section>
		<section id="level-editor-wrapper">
			<label for="active-level-selector">
				Select a level to edit:
				<select
					name="active-level"
					id="active-level-selector"
					value="0"
				></select
			></label>
		</section>
		<script src="game-settings-editor.js"></script>
	</body>
</html>
