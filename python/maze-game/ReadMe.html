<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zade's Maze instructions</title>
		<style>
			* {
				font-family: sans-serif;
				box-sizing: border-box;
				border: 0;
				padding: 0;
				margin: 0;
				border-radius: 0;
			}
			:root {
				--spacing: 8px;
			}
			body {
				padding: calc(var(--spacing) * 4);
			}
			body > * + * {
				margin-top: calc(var(--spacing) * 3);
			}
			section > * + * {
				margin-top: calc(var(--spacing) * 2);
			}
			dl > * + * {
				margin-top: var(--spacing);
			}
			dl > dt::after {
				content: ":";
			}
			dl > dd {
				margin-left: var(--spacing);
			}
		</style>
	</head>
	<body>
		<h1>Zade's Maze</h1>
		<section>
			<h2>Controls</h2>
			<dl>
				<dt>Movement</dt>
				<dd>
					<strong>W</strong>,<strong>A</strong>,<strong>S</strong>,
					<strong>D</strong>
					or <strong>Arrow Keys</strong> or Numpad
					<strong>8</strong
					>,<strong>4</strong>,<strong>6</strong>,<strong>2</strong>
					(Often have arrows on them)
				</dd>
				<dt>Restarting</dt>
				<dd>
					<strong>Space</strong> or <strong>R</strong> or
					<strong>Enter</strong> (Normal keypad or Numpad)
				</dd>
			</dl>
		</section>
		<section>
			<h2>Gameplay</h2>
			<h3>Powerups</h3>
		</section>
	</body>
</html>
